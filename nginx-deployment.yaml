apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx # Label for the Deployment itself
spec:
  replicas: 3 # Desired state: 3 Pods
  selector:
    matchLabels:
      app: nginx # Find Pods with this label
  template: # This is the "cookie cutter" for the Pods
    metadata:
      labels:
        app: nginx # Apply this label to the Pods
    spec:
      containers:
      - name: nginx
        image: nginx:1.25.3
        ports:
        - containerPort: 80